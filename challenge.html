<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying connection - RN Digital Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .challenge-message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      text-align: gescheiden;
      max-width: 560px;
      color: #e5e5e5;
    }

    .captcha-box {
      margin-bottom: 2rem;
    }

    .footer {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: center;
      width: 100%;
      max-width: 560px;
    }

    .footer p {
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      .challenge-message {
        font-size: 1.05rem;
      }
      .footer {
        bottom: 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <p class="challenge-message">
    We must verify your connection. We are performing additional security checks to confirm you are not a bot, in order to protect our services from malicious traffic.
  </p>

  <div class="captcha-box">
    ::CAPTCHA_BOX::
  </div>

  <div class="footer">
    <p>Ray ID: ::RAY_ID::</p>
    <p>Client IP: ::CLIENT_IP::</p>
  </div>
</body>
</html>
