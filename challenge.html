<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying connection - RN Digital Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .challenge-message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 500px;
            text-align: center;
            opacity: 0.9;
        }

        .token-display {
            background: rgba(0, 212, 255, 0.1);
            border: 2px dashed #00d4ff;
            border-radius: 12px;
            padding: 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00d4ff;
            letter-spacing: 3px;
            word-break: break-all;
            animation: pulse 2s infinite;
            max-width: 500px;
            width: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.02); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .challenge-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <p class="challenge-message">
        We must verify your connection. We are performing additional security checks to verify you are not a bot.
        This protects our servers from attacks.
    </p>
    
    <div class="token-display">
        ::CAPTCHA_BOX::
    </div>
</body>
</html>
